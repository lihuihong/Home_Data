<script src="/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
	function selectName(name){
	    $('#select_name').text(name);
	}
    function format(shijianchuo) {
        var time = new Date(shijianchuo);
        var y = time.getFullYear();
        var m = time.getMonth()+1;
        var d = time.getDate();
        var h = time.getHours();
        var mm = time.getMinutes();
        var s = time.getSeconds();
        return y+'-'+m+'-'+d+' '+h+':'+mm+':'+s;
    }
    layui.use(["table"],function() {

		var $ = layui.jquery;

        $.ajax({
            url:'/notice?method=first',
            type:'post',
            dataType:"json",
            async:false,
            success:function(result){
                var str = "";
                if(result.code===0){

					$('#content').html(result.data.content);
					$('#time').html(format(result.data.time));
                }

            },
            error:function(data){
                //do something
                layer.msg('与服务器连接失败',{icon: 2});
            }
        });

        var $ = layui.jquery;

        $('#btn_search').click(function () {
            layer.open({
                title: '搜索详情',
                type: 2,
                shade: false,
                area: ['950px', '650px'],
                maxmin: true,
                btnAlign: 'c',
                anim: 0,
                shade: [0.5, 'rgb(0,0,0)'],
                content: 'page/search_list.jsp',
                zIndex: layer.zIndex, //重点1
                success: function(layero,index){
                    // 获取子页面的iframe
                    var iframe = window['layui-layer-iframe' + index];

                    data = {
                        "type":$('#select_name').text(),
						"keyword":$('#search_content').val()
					};

                    // 向子页面的全局函数child传参
                    iframe.child(data);
                }
            });
        });

        $('#send_msg').click(function () {
            layer.open({
                title: '新增留言信息',
                type: 2,
                shade: false,
                area: ['650px', '450px'],
                maxmin: true,
                btnAlign: 'c',
                anim: 0,
                shade: [0.5, 'rgb(0,0,0)'],
                content: 'page/edit.jsp',
                zIndex: layer.zIndex, //重点1
                success: function(layero,index){
                }
            });
        });
    });
</script>
